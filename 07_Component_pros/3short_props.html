<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Component</title>
</head>

<body>
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">

        class Person extends React.Component{
            // use constructor depans on if you want use 'this' to visit props
            static propTypes = {
                name: PropTypes.string.isRequired,
                sex: PropTypes.string,
                age: PropTypes.number,
                speak: PropTypes.func,
                }
            static defaultProps = {
                sex:'undefined',
                age: 18
                }

            render(){
                //props is read-only
                const {name, sex, age} = this.props
                return(
                    <ul>
                        <li>Name: {name}</li>
                        <li>Gender: {sex}</li>
                        <li>Age: {age+1}</li>
                    </ul>
                )
            }

        }

        ReactDOM.render(<Person name="Tom" speak = {speak} age={18} sex="male" />,document.getElementById('test'))
        ReactDOM.render(<Person name="Angela" age={18} sex="female" />,document.getElementById('test2'))
        const p = {name: 'Bob', age: 19, sex: 'female'}
        // ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}/>, document.getElementById('test'))
        ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))

        // ReactDOM.render(<Person name="Tom" age="18" sex="female" />,document.getElementById('test'))
        function speak(){
            console('I can speak');
        }
 
    </script>
</body>

</html>
