<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Component</title>
</head>

<body>
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">

    class Demo extends React.Component{ 
        showData = () =>{
            const{input1} = this
            alert(input1.value)
        }
        showData2 = () =>{
            const{input2} = this
            alert(input2.value)
        }
        render(){
            return(
                <div>
                    <input ref={c => this.input1 = c} type="text" placeholder="Click buttom to alret"/>
                    <button onClick={this.showData}>click me</button>
                    <input ref={c => this.input2 = c} onBlur={this.showData2} type="text" placeholder="Lost focus to alret"/>
                </div>
            )
        }
    }
    ReactDOM.render(<Demo/>,document.getElementById('test'))
    </script>
</body>

</html>
