    <script type="text/javascript">
    /*
    1. constructor is not necessary/ when the attribute need to be define/ add attribute
    2. super / for child class use the constructor from the parent class
    */
    class Person{
        constructor(name,age){
            this.name = name
            this.age = age
        }
        speak(){
            console.log(`I'm ${this.name}, my age is ${this.age}`)
        }

    }

    class Student extends Person{
        constructor(name, age, grade){
            super(name, age)
            this.grade = grade
        }
        speak(){
            console.log(`I'm ${this.name}, my age is ${this.age}, I am in ${this.grade}`)
        }

    }
