<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Component</title>
</head>

<body>
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">

    class Login extends React.Component{
        

        state = {
            username:'',
            password:''
        }
        saveUsername = (event) =>{
            this.setState({username:event.target.value})
        }

        savePassword = (event) =>{
            this.setState({password:event.target.value})
        }

        handleSubmit = (event) =>{
            event.preventDefault()
            const{username, password} = this.state
            alert(`Your username is ${username}, your password is ${password}`)
        }

        render(){
            return(
                <form action="http://www.google.com" onSubmit={this.handleSubmit}>
                    Username: <input onChange={this.saveUsername} type="text" name="username"/>
                    Password: <input onChange={this.savePassword}type="password" name="password"/>
                    <button>Login</button>
                 </form>
            )
        }
    }


    ReactDOM.render(<Login/>,document.getElementById('test'))

 
 
    </script>
</body>

</html>
