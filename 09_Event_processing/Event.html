<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Component</title>
</head>

<body>
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">

    class Demo extends React.Component{ 

        /*
            1.	onXxx 
                1)	React using its own method -- for beeter compatibility
                2)	React has been handled in the event delegate mode -- for better efficient
            2.	event.target --dont over use ref
        */


        // it could return a container which could store the node that marked by ref
        myRef = React.createRef()
        myRef2 = React.createRef()

        showData = () =>{
            alert(this.myRef.current.value)
        }
        showData2 = (event) =>{
            alert(event.target.value)
        }

        render(){
            return(
                <div>
                    <input ref={this.myRef} type="text" placeholder="Click buttom to alret"/>
                    <button onClick={this.showData}>click me</button>
                    <input onBlur={this.showData2} type="text" placeholder="Click buttom to alret"/>
                </div>
            )
        }
    }
    ReactDOM.render(<Demo/>,document.getElementById('test'))
    </script>
</body>

</html>
